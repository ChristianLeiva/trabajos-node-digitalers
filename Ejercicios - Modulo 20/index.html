<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Login User</h1>
        <hr>
        <div class="row">
            <div class="col-6">
                <h2>Form</h2>
                <hr>
                <form>
                    <label for="">Username</label>
                    <input type="text" placeholder="username"  class="form-control mt-2 username">
        
                    <label for="" class="mt-2">Password</label>
                    <input type="password" placeholder="password"  class="form-control mt-2 password">
        
                    <button class="btn btn-primary mt-5" id="btnSubmit">Enviar</button>
                    <button class="btn btn-success mt-5" id="btnRecuperar">Recuperar</button>
                    <button class="btn btn-danger mt-5" id="btnDelete">Eliminar</button>
                </form>
            </div>
            <div class="col-6">
                <h2>Results</h2>
                <hr>
                <p class="text-center"  id="recoveryInfo"></p>

            </div>

        </div>


    </div>


    <script src="main.js"></script>
</body>
</html>
