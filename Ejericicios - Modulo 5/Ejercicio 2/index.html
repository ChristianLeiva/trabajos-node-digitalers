<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 2</title>
</head>
<body>
    <div id="caja">

        <header class="container">
            <img src="/img/M5-logo-azul.svg" id="logo" alt="WH Logo">
            <nav class="home">HOME</nav>
            <nav class="contacto">CONTACTO</nav>        
        </header>
        <h2>¿Querés que nos contactemos con vos?</h2>
        <p>Dejanos tu consulta</p>
    
        <form action="">
            <label for="">
                Nombre completo <span>*</span> <br>
                <input type="text" required>
            </label>
            <br>
            <label for="">
                Email <span>*</span> <br>
                <input type="email" required>
            </label>
            <br>
            
            <label for="">
                Comentario <span>*</span> <br>
                <textarea name="" id="" cols="30" rows="10" required></textarea>
            </label>
    
            <br>
            <button id="resetear" type="reset">
                Resetear
            </button>
            <button id="enviar" type="submit">Enviar</button>
        </form>
        
    </div>
</body>
</html>
