<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Modulo 13</title>
</head>
<body>
    <script>
        var Ofertas = [
            {
                nombre: "Plan001",
                capital: 150000,
                plazo: 30,
                tasa: 0.15
            },
            {
                nombre: "Plan002",
                capital: 300000,
                plazo: 180,
                        tasa: 0.1
            },
            {
                nombre: "Plan003",
                capital: 485000,
                plazo: 60,
                tasa: 0.23
            }
        ];
        let ofertaConInteres = [];
        let interesGanado = 0;
        for (let i = 0; i < Ofertas.length; i++){
        interesGanado = (Ofertas[i].capital * Ofertas[i].plazo * Ofertas[i].tasa) / 100;
        
        ofertaConInteres.push({
            nombre: Ofertas[i].nombre,
            capital: Ofertas[i].capital,
            plazo: Ofertas[i].plazo,
            interesGanado: interesGanado

        });
        }
        console.log(ofertaConInteres)

    </script>
</body>
</html>
